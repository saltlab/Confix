    <script type="text/javascript" language="javascript">
        document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);

        function onDeviceReady(){
            intel.xdk.device.hideSplashScreen();

            // Preload the mp3
            intel.xdk.player.loadSound("Audio/finish.mp3");

            // Dette virker ikke p√• min iPhone
            intel.xdk.device.setRotateOrientation("landscape");        // portrait
            intel.xdk.device.setAutoRotate(false);

            var totalRows = 2;
            var totalColumns = 3;
            var mode = "EASY"; //HARD and EASY
            var canvasID = "canJigsaw";
            var game = new Jigsaw(canvasID, totalRows, totalColumns, mode);
            game.loadGame();
        }
    </script>
